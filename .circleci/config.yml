version: 2.1

jobs:
  # --- Frontend build job ---
  build-frontend:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project/frontend-vite
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Frontend
          command: npm run build

  # --- Employee Portal build job ---
  build-employee-portal:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project/employee-portal
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build Employee Portal
          command: npm run build

  # --- Backend build/test job ---
  build-backend:
    docker:
      - image: cimg/dotnet:8.0
    working_directory: ~/project/backend
    steps:
      - checkout
      - run:
          name: Restore Dependencies
          command: dotnet restore
      - run:
          name: Build Backend
          command: dotnet build --configuration Release
      - run:
          name: Run Tests
          command: dotnet test --no-build --verbosity normal

# --- Workflow to run all jobs ---
workflows:
  version: 2
  build_and_test:
    jobs:
      - build-backend
      - build-frontend
      - build-employee-portal

version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project/frontend-vite
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend-vite
            npm install
      - run:
          name: Build frontend
          command: |
            cd frontend-vite
            npm run build

  build-employee-portal:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project/employee-portal
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install employee portal dependencies
          command: |
            cd employee-portal
            npm install
      - run:
          name: Build employee portal
          command: |
            cd employee-portal
            npm run build

  build-backend:
    docker:
      - image: cimg/dotnet:8.0
    working_directory: ~/project/backend
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Restore backend dependencies
          command: |
            cd backend
            dotnet restore
      - run:
          name: Build backend
          command: |
            cd backend
            dotnet build --configuration Release

workflows:
  build_and_test:
    jobs:
      - build-frontend
      - build-employee-portal
      - build-backend

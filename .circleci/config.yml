version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:18.19
    working_directory: ~/project/frontend-vite
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build frontend (Vite)
          command: npm run build

  build-employee-portal:
    docker:
      - image: cimg/node:18.19
    working_directory: ~/project/employee-portal
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build Employee Portal (React)
          command: npm run build

  build-backend:
    docker:
      - image: cimg/dotnet:8.0
    working_directory: ~/project/backend
    steps:
      - checkout
      - run:
          name: Restore NuGet packages
          command: dotnet restore
      - run:
          name: Build backend project
          command: dotnet build --configuration Release

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-frontend
      - build-employee-portal
      - build-backend
